- name: Setup Environment for Excel Report Generation
  hosts: web_servers
  become: yes
  tasks:
    - name: Determine RHEL version and appropriate Python interpreter
      set_fact:
        is_rhel_8_or_later: "{{ ansible_facts['distribution_major_version'] | int >= 8 }}"

    - name: Install Python3 and pip for RHEL 7 using yum
      yum:
        name:
          - python36
          - python36-pip
        state: present
      when: not is_rhel_8_or_later

    - name: Install Python3 and pip for RHEL 8 or later using dnf
      dnf:
        name:
          - python3
          - python3-pip
        state: present
      when: is_rhel_8_or_later

    - name: Install XlsxWriter using pip3
      pip:
        name: XlsxWriter
        executable: pip3

- name: Gather SSSD Configuration Data from All Hosts
  hosts: web_servers
  gather_facts: false
  tasks:
    - name: Ensure the collector file exists
      file:
        path: /tmp/sssd_data_collector.txt
        state: touch
      delegate_to: localhost
      run_once: true

    - name: Check SSSD configuration
      shell: "grep -i '^simple_allow_groups' /etc/sssd/sssd.conf | cut -d' ' -f3 || echo 'N/A'"
      register: sssd_check_result
      changed_when: false

    - name: Collect SSSD check results
      lineinfile:
        path: /tmp/sssd_data_collector.txt
        line: "{{ inventory_hostname }}:{{ 'Config OK' if sssd_check_result.rc == 0 else 'Config Error' }}:{{ sssd_check_result.stdout | default('N/A') }}"
      delegate_to: localhost

    - name: Read SSSD data into a variable
      shell: "cat /tmp/sssd_data_collector.txt"
      register: sssd_data_content

    - name: Generate Excel report using Python script
      command: "python3 /root/ssdreport/ad_report_global.py '{{ sssd_data_content.stdout }}'"
      run_once: true

    - name: Remove the temporary collector file
      file:
        path: "/tmp/sssd_data_collector.txt"
        state: absent
      
- name: Synchronize Excel Reports to the Local Machine
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Synchronize Excel reports to the local machine
      synchronize:
        mode: pull
        src: "{{ report_path_remote }}"
        dest: "{{ report_path_local }}"
        recursive: yes
      run_once: true

- name: Commit Excel reports to Git repository
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Add Excel reports to Git
      command: "git add ."
      args:
        chdir: "{{ report_path_local }}"
      run_once: true

    - name: Commit Excel reports to Git
      command: "git commit -m 'Automatic update Excel Report'"
      args:
        chdir: "{{ report_path_local }}"
      run_once: true

    - name: Push Excel reports to Git
      command: "git push origin main"
      args:
        chdir: "{{ report_path_local }}"
      run_once: true
