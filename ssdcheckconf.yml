import sys
import xlsxwriter

# Prendi i parametri dalla riga di comando
hostname = sys.argv[1]
sssd_status = sys.argv[2]

# Definisci il percorso del file Excel
report_file = f"/root/report/{hostname}_sssd_report.xlsx"

# Crea un nuovo file Excel e aggiungi un foglio di lavoro
workbook = xlsxwriter.Workbook(report_file)
worksheet = workbook.add_worksheet()

# Imposta la formattazione delle intestazioni e dei dati
header_format = workbook.add_format({
    'bold': True,
    'align': 'center',
    'valign': 'vcenter',
    'bg_color': '#FFFF00',  # Giallo
    'border': 1
})

data_format = workbook.add_format({
    'align': 'center',
    'valign': 'vcenter',
    'bg_color': '#00B0F0',  # Celeste
    'border': 1
})

# Scrivi le intestazioni delle colonne
worksheet.write('A1', 'Hostname', header_format)
worksheet.write('B1', 'AD Configuration Status', header_format)
worksheet.write('C1', 'AD Group', header_format)

# Scrivi i dati dell'host e lo stato della configurazione
worksheet.write('A2', hostname, data_format)
worksheet.write('B2', sssd_status, data_format)

# Assumi che i valori di AD Group siano separati da virgola
ad_groups = sssd_status.split(',')

# Scrivi ogni gruppo AD in una nuova riga
for row, group in enumerate(ad_groups, start=2):
    worksheet.write(row, 2, group.strip(), data_format)

# Imposta la larghezza delle colonne
worksheet.set_column('A:C', 30)

# Chiudi il file Excel
workbook.close()
